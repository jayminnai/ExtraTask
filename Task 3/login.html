<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>Create account</h1>
            <form action="">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <div class="term">
                    <input type="checkbox" name="" id="">
                    <span>I have read and agree to <a href="#">Terms of use</a> and <a href="#">privacy policy</a></span>
                </div>
                <button type="submit" class="submit">Create Account</button>
            </form>
            <div class="option">
                <div class="line"></div>
                <span class="text">or sign up with social media</span>
                <div class="line"></div>
            </div>
            <div class="other-option">
                <button><i class="fa fa-facebook"></i> Facebook</button>
                <button><i class="fa fa-google-plus"></i> Google+</button>
                <button><i class="fa fa-twitter"></i> Twitter</button>
            </div>
            <a href="#">already have an account ? sign in</a>
        </div>
    </div>
</body>
</html>
