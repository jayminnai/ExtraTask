<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
        <div class="main d-flex justify-content-center align-items-center">
            <div class="banner d-flex justify-content-end align-items-end">
                <h1 class="text-light p-4">Bring your music along try umlimited</h1>
                <h1 class="text-light p-4">$99.9<span class="text-light-50">Month</span></h1>
            </div>
            <div class="reg">
                <h2 class="mt-3">Registration form</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Captain America">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg. Name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345@@fasf">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345@@fasf">
                    </div>
                    <div class="check mb-3">
                        <input type="checkbox">
                        <p class="m-2">By signing up, you agree to the <br><a href="#">Play Term of Service</a></p>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>    
  </body>
</html>
